---
apiVersion: v1
kind: Namespace
metadata:
  name: llm-chatbot
  labels:
    app: llm-chatbot
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-chatbot
  namespace: llm-chatbot
  labels:
    app: llm-chatbot
    app.kubernetes.io/name: llm-chatbot
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: llm-chatbot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-chatbot
  template:
    metadata:
      labels:
        app: llm-chatbot
        app.kubernetes.io/name: llm-chatbot
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: llm-chatbot
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: llm-chatbot
        image: quay.io/YOUR_QUAY_ORG/llm-chatbot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          protocol: TCP
          name: http
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          
---
apiVersion: v1
kind: Service
metadata:
  name: llm-chatbot
  namespace: llm-chatbot
  labels:
    app: llm-chatbot
spec:
  type: ClusterIP
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: llm-chatbot
    
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: llm-chatbot
  namespace: llm-chatbot
  labels:
    app: llm-chatbot
spec:
  to:
    kind: Service
    name: llm-chatbot
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-chatbot
  namespace: llm-chatbot
  labels:
    app: llm-chatbot
