---
# ServiceAccount for Pipeline
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline
  namespace: llm-chatbot
secrets:
- name: quay-auth-secret
- name: github-webhook-secret

---
# Role for Pipeline operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pipeline-role
  namespace: llm-chatbot
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: ["tekton.dev"]
  resources: ["tasks", "taskruns", "pipelines", "pipelineruns"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
- apiGroups: ["triggers.tekton.dev"]
  resources: ["triggerbindings", "triggertemplates", "eventlisteners"]
  verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]

---
# RoleBinding for Pipeline ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipeline-rolebinding
  namespace: llm-chatbot
subjects:
- kind: ServiceAccount
  name: pipeline
  namespace: llm-chatbot
roleRef:
  kind: Role
  name: pipeline-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRole for image push operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pipeline-clusterrole
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
- apiGroups: ["security.openshift.io"]
  resources: ["securitycontextconstraints"]
  resourceNames: ["privileged", "anyuid"]
  verbs: ["use"]

---
# ClusterRoleBinding for Pipeline ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pipeline-clusterrolebinding
subjects:
- kind: ServiceAccount
  name: pipeline
  namespace: llm-chatbot
roleRef:
  kind: ClusterRole
  name: pipeline-clusterrole
  apiGroup: rbac.authorization.k8s.io

---
# Secret template for Quay.io credentials
# Create this with actual credentials:
# oc create secret docker-registry quay-auth-secret \
#   --docker-server=quay.io \
#   --docker-username=YOUR_QUAY_USERNAME \
#   --docker-password=YOUR_QUAY_PASSWORD \
#   --docker-email=YOUR_EMAIL \
#   -n llm-chatbot
apiVersion: v1
kind: Secret
metadata:
  name: quay-auth-secret
  namespace: llm-chatbot
  annotations:
    tekton.dev/docker-0: quay.io
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: e30K  # Empty placeholder - replace with actual credentials

---
# Secret template for GitHub webhook
# Create this with actual secret:
# oc create secret generic github-webhook-secret \
#   --from-literal=secret=YOUR_WEBHOOK_SECRET \
#   -n llm-chatbot
apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-secret
  namespace: llm-chatbot
type: Opaque
stringData:
  secret: "REPLACE_WITH_YOUR_WEBHOOK_SECRET"
